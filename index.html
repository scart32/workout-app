<section class="card" id="view-workout">

  <!-- HEADER -->
  <div style="margin-bottom:10px;">
    <h2 id="workoutTitle" style="
      font-size:32px;
      font-weight:950;
      margin:0;
      letter-spacing:.4px;
    ">Workout</h2>

    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
      <div class="chip"><strong id="todayLabel"></strong></div>
      <div class="chip">Workout <strong id="cycleLabel"></strong></div>
    </div>
  </div>

  <!-- COMPLETED (small subtle row) -->
  <div id="completedSmall"
       style="
       padding:10px 14px;
       border-radius:18px;
       background:rgba(255,255,255,.06);
       font-weight:600;
       color:rgba(255,255,255,.4);
       text-decoration:line-through;
       margin-bottom:12px;
       display:none;
       ">
  </div>

  <!-- ACTIVE CARD -->
  <div style="
      flex:1;
      border-radius:22px;
      padding:20px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.04);
      display:flex;
      flex-direction:column;
      gap:18px;
  ">

    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h3 id="activeTitle" style="
        font-size:26px;
        font-weight:950;
        margin:0;
        letter-spacing:.3px;
      ">ACTIVE EXERCISE</h3>

      <input type="checkbox" id="activeCheckbox"
             style="transform:scale(1.6); accent-color:#2de2e6;">
    </div>

    <!-- TIMER -->
    <div id="timerContainer" style="
        display:flex;
        flex-direction:column;
        gap:14px;
    ">

      <div id="timerBig" style="
          font-size:92px;
          font-weight:950;
          text-align:center;
          background:rgba(255,255,255,.06);
          border-radius:22px;
          padding:20px;
      ">1:00</div>

      <div style="display:flex; gap:12px; width:100%;">
        <button id="timerStartPause" class="btnPrimary" style="flex:1;">START</button>
        <button id="timerStop" class="btnDanger" style="flex:1;">STOP</button>
        <button id="timerReset" style="flex:1;">RESET</button>
      </div>
    </div>

    <!-- VIDEO -->
    <div id="activeVideoBox"
         style="display:none; border-radius:20px; overflow:hidden;">
      <iframe id="activeVideoFrame"
              style="width:100%; height:260px; border:0;"
              allowfullscreen></iframe>
    </div>
  </div>

  <!-- NEXT EXERCISE -->
  <div id="nextPreview"
       style="
       margin-top:14px;
       padding:12px 16px;
       border-radius:18px;
       border:1px solid rgba(255,255,255,.15);
       font-weight:800;
       background:rgba(255,255,255,.05);
       ">
  </div>

  <!-- FOOTER BUTTONS -->
  <div style="margin-top:18px; display:flex; gap:14px;">
    <button id="prevBtn" style="flex:1;">Previous Workout</button>
    <button id="nextBtn" style="flex:1;">Next Workout</button>
  </div>

  <button id="markCompleteBtn"
          class="btnPrimary"
          style="width:100%; margin-top:14px;">
    Mark Workout Complete
  </button>

</section>
