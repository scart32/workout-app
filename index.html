<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ✅ Prevent zoom / keep one-screen feel -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

  <title>Workout App</title>

  <style>
    :root{
      color-scheme: dark;
      --bg0:#0a0b10;
      --bg1:#0f1220;
      --text:#f2f4ff;
      --muted:#a8b0c6;
      --accent:#7c5cff;
      --accent2:#2de2e6;
      --good:#2dd4bf;
      --bad:#fb7185;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);
    }
    *{box-sizing:border-box;}
    html, body{
      height:100%;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation; /* reduces pinch-zoom / double tap zoom behavior */
    }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 900px at 20% -10%, rgba(124,92,255,.35), transparent 60%),
                  radial-gradient(900px 700px at 110% 20%, rgba(45,226,230,.25), transparent 55%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);

      /* ✅ lock the app to a single “screen” height */
      height: 100dvh;
      overflow: hidden;

      padding: calc(12px + var(--safeTop)) 12px calc(12px + var(--safeBottom)) 12px;
      max-width: 920px;
      margin-inline:auto;
    }

    header{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:10px;
      flex: 0 0 auto;
    }

    .topbar{display:flex;gap:12px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;}
    h1{margin:0;font-size:20px;letter-spacing:.2px;}

    .chips{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
    .chip{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      backdrop-filter: blur(8px);
      user-select:none;
    }
    .chip strong{color:var(--text);font-weight:600;}

    .nav{display:flex;gap:8px;flex-wrap:wrap;margin-top:2px;}
    .tab{
      padding:10px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:var(--text);cursor:pointer;font-size:13px;
    }
    .tab.active{
      border-color: rgba(124,92,255,.7);
      box-shadow: 0 0 0 3px rgba(124,92,255,.15);
      background: rgba(124,92,255,.18);
    }

    /* ✅ Main content area takes remaining height */
    .main{
      height: calc(100dvh - 24px - var(--safeTop) - var(--safeBottom));
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:hidden;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:12px;
      overflow:hidden; /* ✅ no accidental page scroll */
    }

    /* ✅ Workout view: fixed layout inside the card */
    #view-workout{
      display:flex;
      flex-direction:column;
      gap:10px;
      flex: 1 1 auto;
      min-height: 0;
    }

    .row{display:flex;gap:12px;justify-content:space-between;align-items:flex-start;flex-wrap:wrap;}
    .titleBlock{display:flex;flex-direction:column;gap:6px;min-width: 240px;}
    #workoutTitle{
      margin:0;
      font-size: 24px;
      font-weight: 950;
      letter-spacing: .2px;
      line-height: 1.12;
    }
    .small{font-size:12px;color:var(--muted);}

    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--text);
      border-radius: 12px;
      padding:10px 12px;
      font-size:13px;
      cursor:pointer;
      transition: transform .05s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
    }
    button:hover{background: rgba(255,255,255,.10);}
    button:active{transform: translateY(1px);}
    button:disabled{opacity:.45; cursor:not-allowed;}
    .btnPrimary{
      border-color: rgba(124,92,255,.55);
      background: rgba(124,92,255,.22);
      font-weight: 900;
    }
    .btnGhost{background: transparent;border-color: rgba(255,255,255,.14);}
    .btnDanger{border-color: rgba(251,113,133,.55);background: rgba(251,113,133,.15);}
    .btnGood{border-color: rgba(45,212,191,.6);background: rgba(45,212,191,.14);}

    .progressWrap{display:flex;flex-direction:column;gap:8px;}
    .progressMeta{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;color:var(--muted);font-size:12px;}
    .bar{height: 10px;border-radius: 999px;background: rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.10);overflow:hidden;}
    .bar > div{height:100%;width:0%;background: linear-gradient(90deg, var(--accent), var(--accent2));border-radius: 999px;transition: width .25s ease;}

    /* ✅ Timer always visible but compact. Only shows when timed exercise is active */
    .globalTimer{
      display:none;
      width:100%;
      padding:10px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      flex: 0 0 auto;
    }
    .timerBig{
      font-variant-numeric: tabular-nums;
      font-size: 56px;
      font-weight: 950;
      width: 100%;
      text-align:center;
      padding:10px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      transition: transform .12s ease;
      user-select:none;
    }
    .timerBig.bump{ transform: scale(1.02); }
    .timerMeta{display:flex;flex-direction:column;gap:4px;margin-top:8px;}
    .timerMeta .k{color:var(--muted); font-size: 12px;}
    .timerMeta .v{color:var(--text); font-size: 14px; font-weight: 900;}
    .timerCustomRow{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px;}
    .timerCustomRow label{font-size:12px;color:var(--muted);white-space:nowrap;}
    .timerInput{
      flex:1;min-width:120px;
      padding:10px 12px;border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    .timerBtns{display:flex;gap:10px;width:100%;flex-wrap:nowrap;margin-top:10px;}
    .timerBtns button{
      flex:1;width:100%;
      border-radius: 14px;
      padding:12px 10px;
      font-weight: 900;
    }

    /* ✅ Exercise area is the only scrollable region */
    .exercisePane{
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding-right: 2px; /* reduce overlay scrollbar clipping */
    }

    /* keep lists dense so they fit */
    .list{display:flex;flex-direction:column;gap:10px;}
    .item{
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      transition: border-color .15s ease, background .15s ease, transform .05s ease, opacity .15s ease;
      cursor: pointer;
    }
    .item:active{transform: translateY(1px);}
    .item.active{
      border-color: rgba(45,212,191,.8);
      box-shadow: 0 0 0 3px rgba(45,212,191,.15);
      opacity: 1;
    }
    .item.section{
      cursor: default;
      background: rgba(255,255,255,.05);
      border-style: dashed;
      opacity: 1;
    }
    .topline{display:flex;gap:10px;align-items:flex-start;}
    .topline input{transform: scale(1.35);margin-top:2px;accent-color: var(--accent2);}
    .name{font-size:13.5px;line-height:1.25;flex:1;}
    .done .name{text-decoration: line-through;color: rgba(168,176,198,.75);}
    .collapsed .meta, .collapsed .iframeBox { display:none; }
    .collapsed{opacity:.72;}
    .meta{display:flex;gap:10px;flex-wrap:wrap;align-items:center;color: var(--muted);font-size: 12px;}

    .videosGrid{display:grid;grid-template-columns: 1fr;gap:12px;}
    @media (min-width: 820px){.videosGrid{grid-template-columns: 1fr 1fr;}}
    .iframeBox{position:relative;width:100%;padding-top:56.25%;border-radius: 14px;overflow:hidden;border:1px solid rgba(255,255,255,.10);background:#000;}
    iframe{position:absolute;inset:0;width:100%;height:100%;border:0;}

    .footerActions{
      flex: 0 0 auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top: 6px;
    }
    .navRow{
      display:flex;
      gap:10px;
      width:100%;
    }
    .navRow button{flex:1;}
    .divider{height:1px;background: rgba(255,255,255,.10);margin: 6px 0;}

    .toast{
      position: fixed;left: 50%;transform: translateX(-50%);
      bottom: calc(18px + var(--safeBottom));
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.16);
      padding: 10px 12px;border-radius: 999px;
      font-size: 12px;color: var(--text);
      backdrop-filter: blur(10px);
      display:none;z-index: 999;
    }

    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 1000;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      padding: 16px;
    }
    .celebrateCard{
      width: min(520px, 92vw);
      border-radius: 18px;
      padding: 16px;
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      position: relative;
      overflow:hidden;
    }
    .celebrateTitle{margin:0;font-size:18px;font-weight:950;letter-spacing:.2px;}
    .celebrateMsg{margin:10px 0 0 0;color:rgba(242,244,255,.92);line-height:1.35;font-size:14px;}
    .sparkles{
      position:absolute;inset:-40px;opacity:.9;pointer-events:none;
      background:
        radial-gradient(circle at 10% 20%, rgba(124,92,255,.55), transparent 35%),
        radial-gradient(circle at 90% 30%, rgba(45,226,230,.45), transparent 40%),
        radial-gradient(circle at 50% 90%, rgba(45,212,191,.35), transparent 45%);
      filter: blur(2px);
      animation: floaty 1.4s ease-in-out infinite alternate;
    }
    @keyframes floaty{ from{ transform: translateY(0px); } to{ transform: translateY(-8px); } }
    .confetti{ position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .confetti i{
      position:absolute; top:-20px;
      width:10px;height:14px;border-radius:3px;opacity:.9;
      animation: fall 1.1s linear forwards;
    }
    @keyframes fall{ to{ transform: translateY(110vh) rotate(360deg); opacity: 1; } }

    .flash{
      position: fixed;
      inset: 0;
      z-index: 1500;
      pointer-events: none;
      background: rgba(255,255,255,.85);
      opacity: 0;
      transition: opacity .12s ease;
    }
    .flash.on{ opacity: 1; }

    /* History / Dashboard cards can scroll internally too */
    .scrollCard{
      flex: 1 1 auto;
      min-height: 0;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding-right:2px;
    }

    #calendarWrap{ width:100%; }
    .calWeekdays{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:8px;
      margin-bottom:8px;
      color: var(--muted);
      font-size:12px;
      text-align:center;
    }
    .calGrid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:8px;
    }
    .calDay{
      position:relative;
      min-height: 56px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      padding:10px;
      cursor:pointer;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
    }
    .calDay:hover{ background: rgba(255,255,255,.06); }
    .calDay:active{ transform: translateY(1px); }
    .calDay.muted{ opacity:.35; cursor:default; }
    .calNum{ font-weight:950; font-size:13px; }
    .calDot{
      position:absolute; right:10px; bottom:10px;
      width:10px; height:10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 3px rgba(124,92,255,.14);
    }
    .calSelected{
      border-color: rgba(45,212,191,.85);
      box-shadow: 0 0 0 3px rgba(45,212,191,.15);
    }

    .toastBtnRow{display:flex;gap:10px;flex-wrap:wrap;}

    /* ✅ Reduce accidental double-tap zoom on iOS */
    a, button, input, label { touch-action: manipulation; }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div><h1>Workout App</h1></div>
      <div class="chips">
        <div class="chip"><strong id="todayLabel"></strong></div>
        <div class="chip">Cycle: <strong id="cycleLabel"></strong></div>
        <div class="chip" id="soundChip" style="cursor:pointer;">Sound: <strong id="soundLabel"></strong></div>
      </div>
    </div>

    <div class="nav">
      <button class="tab active" data-view="workout">Workout</button>
      <button class="tab" data-view="history">History</button>
      <button class="tab" data-view="dashboard">Dashboard</button>
    </div>
  </header>

  <div class="main">
    <!-- WORKOUT -->
    <section class="card" id="view-workout">
      <div class="row">
        <div class="titleBlock">
          <h2 id="workoutTitle">Loading…</h2>
          <div class="small" id="workoutSubtitle"></div>
        </div>

        <div class="row" style="gap:8px;justify-content:flex-end;align-items:center;">
          <button id="stopTimer" class="btnDanger">Stop Timer</button>
        </div>
      </div>

      <div class="progressWrap">
        <div class="progressMeta">
          <div id="progressText">0 / 0 complete</div>
          <div class="small" id="completeHint"></div>
        </div>
        <div class="bar"><div id="progressBar"></div></div>
      </div>

      <div class="globalTimer" id="globalTimer">
        <div class="timerBig" id="timerBig">60s</div>

        <div class="timerMeta">
          <div class="k">Active</div>
          <div class="v" id="timerExerciseName">—</div>
        </div>

        <div class="timerCustomRow">
          <label for="timerSecondsInput">Timer seconds</label>
          <input id="timerSecondsInput" class="timerInput" inputmode="numeric" pattern="[0-9]*" placeholder="60" />
        </div>

        <div class="timerBtns">
          <button id="timerStartPause" class="btnPrimary">Start</button>
          <button id="timerStop" class="btnDanger">Stop</button>
          <button id="timerReset">Reset</button>
        </div>
      </div>

      <!-- ✅ Only this pane scrolls (not the full page) -->
      <div class="exercisePane">
        <div id="videosSection" class="videosGrid" style="display:none;"></div>
        <div class="list" id="exerciseList"></div>
      </div>

      <div class="footerActions">
        <div class="divider"></div>

        <button id="markCompleteBtn" class="btnPrimary" style="width:100%;" disabled>
          Mark Workout Complete
        </button>

        <div class="navRow">
          <button id="prevBtn" class="btnGhost">Previous</button>
          <button id="nextBtn" class="btnGhost">Next</button>
        </div>
      </div>
    </section>

    <!-- HISTORY -->
    <section class="card" id="view-history" style="display:none;">
      <div class="row">
        <div class="titleBlock">
          <h2 style="margin:0;font-size:18px;font-weight:950;">Completion Calendar</h2>
          <div class="small">Tap a day with a dot to view/edit completions.</div>
        </div>
        <div class="row" style="gap:8px;justify-content:flex-end;align-items:center;">
          <button id="calPrev" class="btnGhost">◀</button>
          <div class="chip"><strong id="calMonthLabel">Month</strong></div>
          <button id="calNext" class="btnGhost">▶</button>
          <button id="clearHistory" class="btnDanger">Clear</button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="scrollCard" id="calendarWrap">
        <div class="calWeekdays" id="calWeekdays"></div>
        <div class="calGrid" id="calGrid"></div>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section class="card" id="view-dashboard" style="display:none;">
      <div class="row">
        <div class="titleBlock">
          <h2 style="margin:0;font-size:18px;font-weight:950;">Performance Dashboard</h2>
          <div class="small">High-level stats.</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="scrollCard">
        <div class="list" id="dashList"></div>
      </div>
    </section>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Celebration -->
  <div class="overlay" id="overlay">
    <div class="celebrateCard">
      <div class="sparkles"></div>
      <div class="confetti" id="confetti"></div>
      <h3 class="celebrateTitle">Workout Complete ✅</h3>
      <p class="celebrateMsg" id="celebrateMsg"></p>
      <div class="small" style="margin-top:10px;color:rgba(168,176,198,.9);">
        Tap anywhere to dismiss.
      </div>
    </div>
  </div>

  <!-- Day modal -->
  <div class="overlay" id="dayOverlay" style="display:none;">
    <div class="celebrateCard" style="width:min(760px,92vw);">
      <h3 class="celebrateTitle" id="dayModalTitle">Completed Workouts</h3>
      <p class="celebrateMsg" id="dayModalSubtitle" style="margin-top:6px;color:rgba(168,176,198,.92);"></p>
      <div class="divider"></div>
      <div class="list" id="dayModalList" style="max-height:55dvh; overflow:auto; -webkit-overflow-scrolling:touch;"></div>
      <div class="divider"></div>
      <button id="dayModalClose" class="btnPrimary" style="width:100%;">Close</button>
    </div>
  </div>

  <div class="flash" id="flash"></div>

<script>
/* =========================================================
   CHANGE: Single-screen workout UI + prevent zoom
   - Page never scrolls (body overflow hidden)
   - Only exercisePane scrolls
   - Viewport disables user scaling
   - touch-action reduces accidental zoom gestures
   ========================================================= */

/* ===========================
   LOCAL DATE KEY (America/Chicago)
   =========================== */
function getLocalDateKey() {
  return new Intl.DateTimeFormat("en-CA", {
    timeZone: "America/Chicago",
    year: "numeric",
    month: "2-digit",
    day: "2-digit"
  }).format(new Date());
}
let todayKey = getLocalDateKey();

/* DEFAULT FALLBACK */
const DEFAULT_WORKOUTS = [
  {
    id: "w1",
    title: "Workout 1 – Rack Upper (Fallback)",
    videos: [
      { label: "Rack Video #2", url: "https://www.youtube.com/watch?v=agELHJBNCuw&t=2s" },
      { label: "Rack Video #4", url: "https://www.youtube.com/watch?v=1Kj-OLK9VR0" }
    ],
    exercises: [
      { label: "Rack Video #2", type: "videoRef" },
      { label: "Rack Video #4", type: "videoRef" }
    ]
  }
];

/* STORAGE KEYS (DON'T CHANGE) */
const STORAGE_KEY = "workout_app_state_v_calendar_json1";
const SOUND_KEY   = "sound_enabled_global_v_calendar_json1";

const $ = (id)=>document.getElementById(id);
const toastEl = $("toast");

function toast(msg){
  toastEl.textContent = msg;
  toastEl.style.display = "block";
  setTimeout(()=> toastEl.style.display = "none", 1700);
}
function loadJSON(key, fallback){
  try{ const raw = localStorage.getItem(key); return raw ? JSON.parse(raw) : fallback; }
  catch{ return fallback; }
}
function saveJSON(key, val){ localStorage.setItem(key, JSON.stringify(val)); }
function toEmbedUrl(url){
  if(!url) return "";
  const m = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{6,})/);
  if(!m) return "";
  return `https://www.youtube.com/embed/${m[1]}`;
}
function formatTime(sec){
  const m = Math.floor(sec/60);
  const s = sec % 60;
  return m>0 ? `${m}:${String(s).padStart(2,"0")}` : `${sec}s`;
}
function flashScreen(){
  const f = $("flash");
  f.classList.add("on");
  setTimeout(()=>f.classList.remove("on"), 110);
  setTimeout(()=>f.classList.add("on"), 230);
  setTimeout(()=>f.classList.remove("on"), 340);
}

/* ===========================
   SOUND (reliable single AudioContext)
   =========================== */
let soundEnabled = (localStorage.getItem(SOUND_KEY) ?? "true") === "true";
let audioCtx = null;
let audioUnlocked = false;

function ensureAudio(){
  if(!audioCtx){
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    if(!AudioCtx) return null;
    audioCtx = new AudioCtx();
  }
  return audioCtx;
}
async function unlockAudio(){
  try{
    const ctx = ensureAudio();
    if(!ctx) return;
    if(ctx.state === "suspended") await ctx.resume();
    audioUnlocked = true;
  }catch{}
}
function setSoundEnabled(v){
  soundEnabled = v;
  localStorage.setItem(SOUND_KEY, v ? "true" : "false");
  $("soundLabel").textContent = v ? "On" : "Off";
}
function beep(freq=880, ms=120){
  if(!soundEnabled) return;
  const ctx = ensureAudio();
  if(!ctx) return;
  if(ctx.state === "suspended") return;
  try{
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = "sine"; o.frequency.value = freq;
    g.gain.value = 0.06;
    o.connect(g); g.connect(ctx.destination);
    o.start();
    setTimeout(()=>{ o.stop(); }, ms);
  }catch{}
}
function successChime(){ beep(880,120); setTimeout(()=>beep(1175,140),140); }
["pointerdown","touchstart","keydown"].forEach(evt=>{
  window.addEventListener(evt, ()=>{ if(!audioUnlocked) unlockAudio(); }, { once:true, passive:true });
});

/* ===========================
   LOAD WORKOUTS FROM workouts.json
   =========================== */
let WORKOUTS = [];
async function loadWorkoutsFromFile(){
  try{
    const res = await fetch("./workouts.json", { cache: "no-store" });
    if(!res.ok) throw new Error("Missing workouts.json");
    const data = await res.json();
    if(!Array.isArray(data) || data.length === 0) throw new Error("Invalid workouts.json");
    WORKOUTS = data;
  }catch(err){
    console.warn("Using DEFAULT_WORKOUTS fallback:", err);
    WORKOUTS = DEFAULT_WORKOUTS;
    toast("Using fallback workouts (workouts.json not loaded)");
  }
}

/* ===========================
   APP STATE
   =========================== */
const defaultState = {

  currentIndex: 0,
  checks: {},
  history: [],

/* ===========================
   HELPERS
   =========================== */
function stopTimerHard(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = null;
  state.timer.running = false;
  saveJSON(STORAGE_KEY, state);
}
function workoutDayKey(workoutId){ return `${todayKey}::${workoutId}`; }
function getChecksFor(workoutId){ return state.checks[workoutDayKey(workoutId)] || {}; }
function setCheck(workoutId, itemIndex, value){
  const k = workoutDayKey(workoutId);
  if(!state.checks[k]) state.checks[k] = {};
  state.checks[k][itemIndex] = value;
  saveJSON(STORAGE_KEY, state);
}
function isCheckable(ex){ return ex.type !== "section"; }
function isTimed(ex){ return typeof ex.seconds === "number" && ex.seconds > 0; }
function isRackDay(workout){
  const checkable = workout.exercises.filter(isCheckable);
  if(checkable.length === 0) return false;
  return checkable.every(ex => ex.type === "videoRef");
}
function findFirstUncheckedIndex(workout){
  const checks = getChecksFor(workout.id);
  for(let i=0;i<workout.exercises.length;i++){
    if(isCheckable(workout.exercises[i]) && !checks[i]) return i;
  }
  for(let i=0;i<workout.exercises.length;i++){
    if(isCheckable(workout.exercises[i])) return i;
  }
  return 0;
}
function setActiveIndex(workoutId, idx){
  state.activeByKey[workoutDayKey(workoutId)] = idx;
  saveJSON(STORAGE_KEY, state);
}
function getActiveIndex(workout){
  const k = workoutDayKey(workout.id);
  const saved = state.activeByKey[k];
  if(typeof saved === "number") return saved;
  const first = findFirstUncheckedIndex(workout);
  setActiveIndex(workout.id, first);
  return first;
}
function computeCompletion(workout){
  const checks = getChecksFor(workout.id);
  const checkableIdx = workout.exercises
    .map((ex,i)=>({ex,i}))
    .filter(({ex})=>isCheckable(ex))
    .map(({i})=>i);

  const done = checkableIdx.filter(i => !!checks[i]).length;
  const total = checkableIdx.length;
  const pct = total ? Math.round((done/total)*100) : 0;
  return { done, total, pct, allDone: total > 0 && done === total };
}
function updateProgressAndComplete(workout){
  const { done, total, pct, allDone } = computeCompletion(workout);
  $("progressText").textContent = `${done} / ${total} complete`;
  $("progressBar").style.width = `${pct}%`;
  $("workoutSubtitle").textContent = `Progress: ${pct}%`;
  $("completeHint").textContent = allDone ? "Ready to complete" : "Complete all exercises to unlock";
  $("markCompleteBtn").disabled = !allDone;
}
function renderVideos(workout){
  const sec = $("videosSection");
  sec.innerHTML = "";
  if (isRackDay(workout)) { sec.style.display = "none"; return; }
  const vids = Array.isArray(workout.videos) ? workout.videos : [];
  if(!vids.length){ sec.style.display="none"; return; }
  sec.style.display="grid";
  vids.forEach(v=>{
    const embed = toEmbedUrl(v.url);
    if(!embed) return;
    const wrap = document.createElement("div");
    wrap.innerHTML = `
      <div class="iframeBox">
        <iframe src="${embed}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>`;
    sec.appendChild(wrap);
  });
}
function findVideoForExercise(workout, exerciseLabel){
  const vids = Array.isArray(workout.videos) ? workout.videos : [];
  return vids.find(v => v.label === exerciseLabel) || vids.find(v => exerciseLabel.includes(v.label));
}

function addHistoryEntry(workout){
  const entry = {
    date: todayKey,
    title: workout.title,
    workoutId: workout.id,
    ts: Date.now(),
    workoutSnapshot: JSON.parse(JSON.stringify(workout))
  };
  const exists = state.history.some(h => h.date === entry.date && h.title === entry.title);

  }
}

function computeStreak(){
  const days = new Set(state.history.map(h => h.date));
  let streak = 0;
  const d = new Date();
  while(true){
    const k = new Intl.DateTimeFormat("en-CA", {
      timeZone: "America/Chicago",
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    }).format(d);
    if(days.has(k)){ streak++; d.setDate(d.getDate()-1); }
    else break;
  }
  return streak;
}

  const list = $("dashList");

}

/* ===========================
   TIMER OVERRIDES
   =========================== */
function timerOverrideKey(workoutId, exerciseIndex){ return `${workoutId}::${exerciseIndex}`; }
function getOverrideSeconds(workoutId, exerciseIndex){
  const k = timerOverrideKey(workoutId, exerciseIndex);
  const v = state.timerOverrides?.[k];
  return (Number.isFinite(v) && v >= 10 && v <= 600) ? v : null;
}
function setOverrideSeconds(workoutId, exerciseIndex, seconds){
  if(!state.timerOverrides) state.timerOverrides = {};
  const k = timerOverrideKey(workoutId, exerciseIndex);
  state.timerOverrides[k] = seconds;
  saveJSON(STORAGE_KEY, state);
}

/* ===========================
   TIMER
   =========================== */
function readCustomSeconds(){
  const raw = ($("timerSecondsInput").value || "").trim();
  if(raw === "") return null;
  const n = parseInt(raw, 10);
  if(Number.isFinite(n) && n >= 10 && n <= 600) return n;
  return null;
}
function setInputPlaceholder(val){ $("timerSecondsInput").placeholder = String(val); }
function bumpTimerDisplay(){
  const el = $("timerBig");
  el.classList.add("bump");
  setTimeout(()=>el.classList.remove("bump"), 120);
}

function setGlobalTimerForActive(workout, activeIdx){
  const ex = workout.exercises[activeIdx];
  const rack = isRackDay(workout);
  const globalTimerEl = $("globalTimer");
  const isTimedActive = ex && isTimed(ex) && !rack;

  if(!isTimedActive){
    globalTimerEl.style.display = "none";
    if(state.timer.running) stopTimerHard();
    return;
  }

  const defaultSeconds = ex.seconds;
  const override = getOverrideSeconds(workout.id, activeIdx);
  const desired = override ?? defaultSeconds;

  const needsReset =
    state.timer.workoutId !== workout.id ||
    state.timer.exerciseIndex !== activeIdx;

  if(needsReset){
    stopTimerHard();
    state.timer = {
      running:false,
      remaining: desired,
      duration: desired,
      workoutId: workout.id,
      exerciseIndex: activeIdx
    };
    $("timerSecondsInput").value = "";
    setInputPlaceholder(desired);
    saveJSON(STORAGE_KEY, state);
  } else {
    setInputPlaceholder(desired);
  }

  globalTimerEl.style.display = "block";
  $("timerBig").textContent = formatTime(state.timer.remaining);
  $("timerExerciseName").textContent =
    `${ex.label} • default ${formatTime(defaultSeconds)}${override ? ` • custom ${formatTime(override)}` : ""}`;
  $("timerStartPause").textContent = state.timer.running ? "Pause" : "Start";
}

function applyCustomDurationIfAny(){
  const custom = readCustomSeconds();
  if(custom == null) return false;

  const w = WORKOUTS[currentIndex];
  const idx = state.timer.exerciseIndex;

  pauseTimer();
  state.timer.duration = custom;
  state.timer.remaining = custom;
  setOverrideSeconds(w.id, idx, custom);

  saveJSON(STORAGE_KEY, state);
  $("timerBig").textContent = formatTime(state.timer.remaining);
  beep(660,50);
  return true;
}

function tickTimer(){
  state.timer.remaining -= 1;
  if(state.timer.remaining < 0) state.timer.remaining = 0;
  bumpTimerDisplay();

  if(state.timer.remaining === 0){
    saveJSON(STORAGE_KEY, state);
    const workout = WORKOUTS[currentIndex];
    const idx = state.timer.exerciseIndex;

    stopTimerHard();
    flashScreen();
    toast("Timer finished ✅");
    beep(950,100);
    setTimeout(()=>beep(760,120), 140);

    const checks = getChecksFor(workout.id);
    if(!checks[idx]) setCheck(workout.id, idx, true);

    const nextIdx = findFirstUncheckedIndex(workout);
    setActiveIndex(workout.id, nextIdx);

    renderWorkout();
    updateProgressAndComplete(workout);
    return;
  }

  if(state.timer.remaining <= 5) beep(950,40);

  saveJSON(STORAGE_KEY, state);
  $("timerBig").textContent = formatTime(state.timer.remaining);
}

function startTimer(){
  if(timerInterval) return;
  applyCustomDurationIfAny(); // apply typed override if any
  state.timer.running = true;
  saveJSON(STORAGE_KEY, state);
  $("timerStartPause").textContent = "Pause";
  beep(520,70);
  timerInterval = setInterval(tickTimer, 1000);
}
function pauseTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = null;
  state.timer.running = false;
  saveJSON(STORAGE_KEY, state);
  $("timerStartPause").textContent = "Start";
}
function resetTimer(){
  pauseTimer();
  const workout = WORKOUTS[currentIndex];
  const idx = state.timer.exerciseIndex;
  const ex = workout.exercises[idx];
  const defaultSeconds = (ex && isTimed(ex)) ? ex.seconds : 60;
  const override = getOverrideSeconds(workout.id, idx);
  const desired = override ?? defaultSeconds;
  state.timer.duration = desired;
  state.timer.remaining = desired;
  saveJSON(STORAGE_KEY, state);
  $("timerBig").textContent = formatTime(state.timer.remaining);
  beep(660,50);
}
function stopTimer(){
  pauseTimer();
  toast("Timer stopped");
}

/* ===========================
   RENDER WORKOUT
   =========================== */
function renderWorkout(){
  todayKey = getLocalDateKey();
  $("todayLabel").textContent = `Today: ${todayKey}`;
  if(state.lastDate !== todayKey){
    state.lastDate = todayKey;
    saveJSON(STORAGE_KEY, state);
  }
  if(state.timer.running && !timerInterval){
    state.timer.running = false;
    saveJSON(STORAGE_KEY, state);
  }

  const workout = WORKOUTS[currentIndex];
  $("cycleLabel").textContent = `${currentIndex + 1} / ${WORKOUTS.length}`;
  setSoundEnabled(soundEnabled);

  $("workoutTitle").textContent = workout.title;
  renderVideos(workout);

  const rack = isRackDay(workout);
  $("stopTimer").style.display = rack ? "none" : "inline-block";

  const list = $("exerciseList");
  list.innerHTML = "";
  const checks = getChecksFor(workout.id);
  let activeIndex = getActiveIndex(workout);

  workout.exercises.forEach((ex, idx) => {
    const item = document.createElement("div");
    item.className = "item";

    if(ex.type === "section"){
      item.classList.add("section");
      item.style.cursor = "default";
      item.innerHTML = `<div class="meta"><b>${ex.label}</b></div>`;
      list.appendChild(item);
      return;
    }

    const isActive = idx === activeIndex;
    const isChecked = !!checks[idx];

    item.classList.toggle("active", isActive);
    item.classList.toggle("collapsed", !isActive || isChecked);
    item.classList.toggle("done", isChecked);

    item.addEventListener("click", (e) => {
      if(e.target.tagName.toLowerCase() === "input") return;
      activeIndex = idx;
      setActiveIndex(workout.id, idx);
      setGlobalTimerForActive(workout, idx);
      renderWorkout();
    });

    const top = document.createElement("div");
    top.className = "topline";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = isChecked;

    const name = document.createElement("div");
    name.className = "name";
    name.textContent = ex.label;

    top.appendChild(cb);
    top.appendChild(name);
    item.appendChild(top);

    const meta = document.createElement("div");
    meta.className = "meta";
    if(ex.type === "videoRef") meta.innerHTML = `<span>Video</span>`;
    else if(isTimed(ex)) {
      const override = getOverrideSeconds(workout.id, idx);
      meta.innerHTML = `<span>Timed</span><span>•</span><span>${formatTime(override ?? ex.seconds)}</span>${override?`<span>•</span><span style="color:rgba(45,226,230,.95)">custom</span>`:""}`;
    } else meta.innerHTML = `<span>Exercise</span>`;
    item.appendChild(meta);

    if (ex.type === "videoRef") {
      const vid = findVideoForExercise(workout, ex.label);
      const embed = toEmbedUrl(vid?.url || "");
      if (embed) {
        const videoWrap = document.createElement("div");
        videoWrap.innerHTML = `
          <div class="iframeBox">
            <iframe src="${embed}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </div>
        `;
        item.appendChild(videoWrap);
      }
    }

    cb.addEventListener("change", () => {
      if(!cb.checked) stopTimerHard();
      setCheck(workout.id, idx, cb.checked);

      if(cb.checked){
        beep(660,60);
        const next = findFirstUncheckedIndex(workout);
        setActiveIndex(workout.id, next);
        setGlobalTimerForActive(workout, next);
      } else {
        setActiveIndex(workout.id, idx);
        setGlobalTimerForActive(workout, idx);
      }

      renderWorkout();
      updateProgressAndComplete(workout);
    });

    list.appendChild(item);
  });

  updateProgressAndComplete(workout);

  const activeIdx = getActiveIndex(workout);
  setGlobalTimerForActive(workout, activeIdx);
}

/* ===========================
   CALENDAR HISTORY + EDIT COMPLETION DATE
   (kept from previous version, unchanged)
   =========================== */
let calYear = new Date().getFullYear();
let calMonth = new Date().getMonth();

function ymd(y,m,d){
  const mm = String(m+1).padStart(2,"0");
  const dd = String(d).padStart(2,"0");
  return `${y}-${mm}-${dd}`;
}
function formatMonthLabel(y,m){
  const dt = new Date(y, m, 1);
  return dt.toLocaleString(undefined, { month:"long", year:"numeric" });
}
function historyByDate(){
  const map = {};
  for(const h of state.history){
    if(!map[h.date]) map[h.date] = [];
    map[h.date].push(h);
  }
  return map;
}

function renderHistory(){
  const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  $("calWeekdays").innerHTML = weekdays.map(w => `<div>${w}</div>`).join("");
  $("calGrid").innerHTML = "";
  $("calMonthLabel").textContent = formatMonthLabel(calYear, calMonth);

  const first = new Date(calYear, calMonth, 1);
  const startDay = first.getDay();
  const daysInMonth = new Date(calYear, calMonth+1, 0).getDate();
  const byDate = historyByDate();

  for(let i=0;i<startDay;i++){
    const cell = document.createElement("div");
    cell.className = "calDay muted";
    cell.innerHTML = `<div class="calNum"> </div>`;
    $("calGrid").appendChild(cell);
  }

  for(let d=1; d<=daysInMonth; d++){
    const key = ymd(calYear, calMonth, d);
    const doneList = byDate[key] || [];

    const cell = document.createElement("div");
    cell.className = "calDay";
    if(key === todayKey) cell.classList.add("calSelected");
    cell.innerHTML = `<div class="calNum">${d}</div>`;

    if(doneList.length >= 1){
      const dot = document.createElement("div");
      dot.className = "calDot";
      cell.appendChild(dot);
    }

    cell.addEventListener("click", ()=>{
      if(doneList.length === 0){
        toast("No completed workout that day");
        return;
      }
      openDayModal(key, doneList);
    });

    $("calGrid").appendChild(cell);
  }
}

function updateHistoryEntryDate(entryTs, newDate){
  const idx = state.history.findIndex(h => h.ts === entryTs);
  if(idx === -1) return false;
  if(!/^\d{4}-\d{2}-\d{2}$/.test(newDate)) return false;
  state.history[idx].date = newDate;
  saveJSON(STORAGE_KEY, state);
  return true;
}

function openDayModal(dateKey, entries){
  const overlay = $("dayOverlay");
  $("dayModalTitle").textContent = `Completed on ${dateKey}`;
  $("dayModalSubtitle").textContent = `${entries.length} workout${entries.length===1?"":"s"} completed`;
  const list = $("dayModalList");
  list.innerHTML = "";

  entries.slice().sort((a,b)=>a.ts-b.ts).forEach((entry)=>{
    const it = document.createElement("div");
    it.className = "item";
    it.style.cursor = "default";

    const timeStr = new Date(entry.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    it.innerHTML = `
      <div class="meta"><b>${timeStr}</b></div>
      <div class="name" style="font-style: italic; font-weight: 900;">${entry.title}</div>
      <div class="meta" style="margin-top:8px;">
        <label style="color:var(--muted);font-size:12px;">Edit date</label>
        <input type="date" class="timerInput" style="max-width:190px;" value="${entry.date}">
        <button class="btnGood">Save</button>
      </div>
    `;

    const dateInput = it.querySelector('input[type="date"]');
    const saveBtn = it.querySelector("button.btnGood");
    saveBtn.addEventListener("click", ()=>{
      const ok = updateHistoryEntryDate(entry.ts, dateInput.value);
      if(ok){
        toast("Date updated");

      } else toast("Could not update date");

    list.appendChild(it);

  overlay.style.display = "flex";
}

  calMonth += 1;
  if(calMonth > 11){ calMonth = 0; calYear += 1; }
  renderHistory();
});

/* ===========================
   INIT
   =========================== */
(async function init(){
  await loadWorkoutsFromFile();

  state = { ...defaultState, ...state };
  if(!state.timerOverrides) state.timerOverrides = {};

  todayKey = getLocalDateKey();
  if(state.lastDate !== todayKey){
    state.lastDate = todayKey;
    saveJSON(STORAGE_KEY, state);
  }

  if (typeof state.currentIndex !== "number") state.currentIndex = 0;
  if (state.currentIndex < 0 || state.currentIndex >= WORKOUTS.length) state.currentIndex = 0;
  currentIndex = state.currentIndex;

  const now = new Date();
  calYear = now.getFullYear();
  calMonth = now.getMonth();

  setView("workout");
  $("todayLabel").textContent = `Today: ${todayKey}`;
  renderWorkout();
  renderDashboard();
})();
</script>
